<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Participant List</h2>

    <label for="participantNumber">Number of Participants:</label>
    <input type="number" id="participantNumber" min="0">
    <button onclick="getParticipantNames()">Submit</button>

    <div id="participantList"></div>

    <script>
        function getParticipantNames() {
            var numParticipants = parseInt(document.getElementById("participantNumber").value);
            var participants = [];

            for (var i = 0; i < numParticipants; i++) {
                var name = prompt("Enter the name of participant " + (i + 1) + ":");
                participants.push(name);
            }

            displayParticipantList(participants);
        }

        function displayParticipantList(participants) {
            var sortedParticipants = participants.slice().sort();
            var participantListHTML = "<ol>";

            for (var i = 0; i < sortedParticipants.length; i++) {
                participantListHTML += "<li>" + sortedParticipants[i] + "</li>";
            }

            participantListHTML += "</ol>";
            document.getElementById("participantList").innerHTML = participantListHTML;
        }
    </script>

</body>
</html>
