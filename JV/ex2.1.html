<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers</title>
</head>
<body>

    <script>

        let numbers = [];

        for (let i = 0; i < 5; i++) {
            let num = parseFloat(prompt(`Enter number ${i + 1}:`));
            numbers.push(num);
        }

        document.write("<h2>Numbers in reverse order:</h2>");
        for (let i = 4; i >= 0; i--) {
            document.write(`<p>${numbers[i]}</p>`);
        }
    </script>

</body>
</html>
